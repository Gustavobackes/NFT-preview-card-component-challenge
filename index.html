<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="shadow">
        <div class="card">
          <div class="im"></div>
          <h1 class="title">Equilibrium #3429</h1>
          <p class="secondtext">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <ul class="data">
            <li id="p"><strong>0.041 ETH </strong></li>
            <li id="time">3 days left</li>
          </ul>

          <hr />
          <li id="link">
            <span id="ic"><img src="./images/icone.jpg" alt="icone" /></span>
            Creation of
            <a target="_blanck" href="https://github.com/Gustavobackes"
              >Gustavo Backes</a
            >
          </li>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
